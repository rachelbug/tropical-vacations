<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tropical Vacations!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Tropical Vacation Quiz</h1>
        <p class="lead">Take the short quiz below to see what tropical destination should be your next escape!</p>
      </div>
      <form id="vacation">
        <div class="form-group">
          <label for="age">Age </label>
          <input id="age" type="text">
        </div>
        <div class="form-group">
          <label for="gender">Gender </label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <select id="color">
            <option value="smarag">Smaragdine</option>
            <option value="amar">Amaranth</option>
            <option value="chart">Chartreuse</option>
            <option value="coq">Coquelicot</option>
          </select>
        </div>
        <p><strong>What is your favorite season?</strong></p>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="spring">
             Spring
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="summer">
             Summer
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="autumn">
             Autumn
           </label>
         </div>
         <div class="radio">
           <label>
             <input type="radio" name="operator" value="winter">
             Winter
           </label>
         </div>
         <p><strong>If you had a day off of work, what would you do?</strong></p>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="office">
              Sit around wishing I was at the office
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="beach">
              Find the nearest beach and relax
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="bar">
              Find the nearest bar and relax
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="winter">
              Sleep in
            </label>
          </div>

        <button type="submit" class="btn">Find out your prime vacay spot!</button>
      </form>
    </div>
  </body>
</html>
